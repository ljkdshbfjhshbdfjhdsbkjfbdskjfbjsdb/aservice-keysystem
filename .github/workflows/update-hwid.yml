name: ðŸ”‘ Auto-Update HWID with Expiration

on:
  repository_dispatch:
    types: [update-hwid]

permissions:
  contents: write

jobs:
  update-hwid:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Update HWID with Expiration
        run: |
          KEY="${{ github.event.client_payload.key }}"
          HWID="${{ github.event.client_payload.hwid }}"
          USER="${{ github.event.client_payload.user }}"
          EXPIRATION="${{ github.event.client_payload.expiration }}"
          
          echo "ðŸ”„ Updating key: $KEY"
          echo "ðŸ“± HWID: $HWID"
          echo "ðŸ‘¤ User: $USER"
          echo "â° Expiration: $EXPIRATION"
          
          # Create new entry format: Key:HWID:User:Expiration
          NEW_ENTRY="$KEY:$HWID:$USER:$EXPIRATION"
          
          # Backup original file
          cp aservice-whitelisted aservice-whitelisted.backup
          
          # Remove old entry if exists and add new one
          grep -v "^$KEY:" aservice-whitelisted.backup > aservice-whitelisted.temp || true
          echo "$NEW_ENTRY" >> aservice-whitelisted.temp
          mv aservice-whitelisted.temp aservice-whitelisted
          
          echo "ðŸ“Š Changes made:"
          diff -u aservice-whitelisted.backup aservice-whitelisted || true

      - name: ðŸ’¾ Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add aservice-whitelisted
          git diff --staged --quiet || git commit -m "ðŸ”§ Update ${{ github.event.client_payload.key }} - Expires: ${{ github.event.client_payload.expiration }}"
          git push
